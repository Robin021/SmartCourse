  # Next.js 应用（生产模式）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartcourse-app-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # MongoDB 连接 (将被 override 覆盖)
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/smartcourse?authSource=admin
      # PostgreSQL 连接 (将被 override 覆盖)
      POSTGRES_URL: postgresql://postgres:postgres123@postgres:5432/smartcourse
      # Next.js 环境
      NODE_ENV: production
      # 生产环境设置
      COOKIE_SECURE: "true"
      # JWT 密钥（请在 .env 或 override 中设置）
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}
      NEXTAUTH_URL: http://localhost:3000
    # 生产环境不需要挂载源码，依赖都在镜像里
    networks:
      - smartcourse-network
