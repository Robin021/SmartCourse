  #     JWT_SECRET: ${JWT_SECRET}
  #     NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
  #     NEXTAUTH_URL: ${NEXTAUTH_URL}
  #   networks:
  #     - smartcourse-network
  #   depends_on:
  #     mongodb:
  #       condition: service_healthy
  #     postgres:
  #       condition: service_healthy

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  postgres_data:
    driver: local

networks:
  smartcourse-network:
    driver: bridge



